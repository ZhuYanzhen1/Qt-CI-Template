name: Build

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: [ self-hosted, linux, x64 ]
    steps:
    - uses: actions/checkout@v3
    - name: configure and make
      run: |
        mkdir build && cd build && qmake .. && make -j$(nproc) && mv Template ../
        cd .. && rm -rf build && mkdir -p pack/usr/share/icons/hicolor/256x256/apps && mkdir -p pack/usr/bin
        mkdir -p pack/usr/lib && mkdir -p pack/usr/share/applications
        cp Template ./pack/usr/bin && cp Template.desktop ./pack/usr/share/applications
        cp Template.png ./pack/usr/share/icons/hicolor/256x256/apps
    - name: build app
      run: |
        linuxdeployqt ./pack/usr/share/applications/Template.desktop -appimage -verbose=1 && ls
